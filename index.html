<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<!-- Basic elements on page contained in body -->
<body>
    <!-- top title bar of page -->
    <header class="headline">
        <h1>Weather Dashboard</h1>
    </header>
   <!-- Main body of page(everything below title bar) -->
    <main>
        <!-- Search bar and previous searches on side-bar -->
        <aside id="cityPicker" class="side-bar">
            <!-- hamburger menu to be clicked on mobile-view to display searches -->
            <div class="container center " onclick="myFunction(this)" >
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <div class="menu-hidden mobile-menu">
            <h4 style="margin-left: 3%;">Search for a city:</h4>
            <!-- Search bar -->
            <div class="input-group input-group-rounded">
                <input class="input-group-field" type="search" id="searchTerm">
                <div class="input-group-button">
                    <input type="submit" class="button secondary" value="Search" id="search">
                </div>
            </div>
            <div id="cityHistory">
                <!--Previously Searched cities go here-->
            </div>
            </div> 
        </aside>
      

        <section id="cityMain">
            <!--Curent info for city goes here-->
        </section>
        
        <section id="results-panel" class="grid-container-fluid grid-x grid-padding-x grid-padding-y grid-margin-x align-left">
            <!-- Five day forcast goes here -->
        </div>
    </main>
    <!-- Links to script sources -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
