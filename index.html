<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header class="headline">
        <h1>Weather Dashboard</h1>
    </header>
   
    <main>
        <aside id="cityPicker" class="side-bar">
            <h4 style="margin-left: 3%;">Search for a city:</h4>
            <div class="input-group input-group-rounded">
                <input class="input-group-field" type="search" id="searchTerm">
                <div class="input-group-button">
                    <input type="submit" class="button secondary" value="Search" id="search">
                </div>
            </div>
            <div id="cityHistory">
                <!--Previously Searched cities go here-->
                listy list
            </div>
        </aside>

        <section id="cityMain">
            <!--Curent info for city goes here-->
        </section>
        
        <section id="results-panel" class="grid-container-fluid grid-x grid-padding-x grid-padding-y grid-margin-x align-right">
            <!-- Five day forcast goes here -->
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>

    <script src="./assets/script.js"></script>
</body>
</html>
